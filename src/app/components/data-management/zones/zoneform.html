<div class="modal-header bg-primary">
    <span class="text-uppercase lead" ng-cloak ng-bind="vm.titleHeader"></span>
    <button  type="button" 
                class="close"
                ng-click="vm.cancel()" 
                data-dismiss="modal" 
                aria-hidden="true">&times;</button>
</div>
<div class="modal-body margin-top">
    <div class="col-md-12 ">
        <form action=""
              name="zoneForm"
              class="materialize"
              novalidate>       
            <div class="col-md-12">
                <input  class="form-control text-uppercase" type="text" placeholder=" " ng-model="vm.data.code" name="code" required="">
                <label class="md-label">Code</label>
                <span class="text-red small" ng-show="zoneForm.code.$invalid && vm.submitted">* Required</span>
            </div>
            <div class="col-md-12">
                <input  class="form-control text-uppercase" 
                        type="text" placeholder=" " ng-model="vm.data.name" name="name" required="">
                <label class="md-label">Name </label>
                <span class="text-red small" ng-show="zoneForm.name.$invalid && vm.submitted">* Required</span>
            </div>
        </form>
    </div>

    <div class="text-center top-margin-sm clearfix">
        <button type="button" class="btn btn-default" ng-disabled="vm.disable" ng-click="vm.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-disabled="vm.disable" ng-click="vm.submitted=true; zoneForm.$valid && vm.save(vm.data)" >Save &amp; Close</button>
    </div>
</div>
