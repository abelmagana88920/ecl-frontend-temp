<div class="top-div theme"></div>
<div class="text-center text-uppercase margin-top">
    <!-- <h1>Logo</h1> -->
    
</div>
<div class="form-wall">
    <div class="center sign-in-top">
        <h4 class="text-uppercase theme">
            <span class="theme text-uppercase">Sign In</span>
        </h4>
    </div>
    <form class="form-signin  materialize clearfix" ng-submit="vm.login(user)">
        <div class="col-md-12 center">
            <div class="">
                <!-- <p class="text-theme text-uppercase">Sign In</p> -->
                <!-- <img src="" class="login-logo" ng-src="{{vm.logo}}" alt=""> -->
                <i class="fa fa-user-circle-o text-theme fa-5x"></i>
                
            </div>
        </div>

        <div class="text-uppercase" align="center">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button type  = "button" 
                        class = "btn btn-primary btn-block btn-fixed-width"  uib-dropdown-toggle >
                        <span class="tab-md navbar-filter" ng-cloak>
                            <i class="fa fa-caret-down fa-1x pull-right btn-role-caret"></i>
                            {{ vm.role.name }}
                        </span>
                </button> 
                <ul class = "nav dropdown-menu animated fadeIn" 
                    aria-labelledby = "simple-dropdown"
                    uib-dropdown-menu>
                        <li ng-repeat="role in vm.roles">
                        <a ng-click="vm.selectRole(role)" ng-cloak>
                            {{role.name}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-12 margin-top">
            <input type="text" class="form-control" name="username" ng-model="user.username" placeholder=" " required>
            <label for="username" class="md-label">Username</label>
        </div>
        <div class="col-md-12">
            <input type="password" class="form-control" name="password" ng-model="user.password" placeholder=" " required>
            <label for="password" class="md-label">Password</label>
        </div>
        <div class="col-md-12">
            <button class="btn btn-block btn-lg btn-default theme">Sign in</button>
        </div>
    </form>
    <div class="col-md-12 center margin-top">
        <a href="" class="text-theme" ng-click="vm.forgot()">Forgot Password</a>
    </div>
</div>
